{% extends "layout.html" %}
{% block body %}

<form action="{% url 'upload_image' %}" method="post" enctype="multipart/form-data"
    class="bg-white round-corners form-control" style="max-height: 100% ;">
    {% csrf_token %}
    <div class="mx-auto pb-4">
        <label for="formFile" class="form-label">Upload Image</label>
        <input class="form-control" type="file" id="image" name="image" accept='image/*' required
            onchange="document.getElementById('imgpreview').src = window.URL.createObjectURL(this.files[0]) ">

    </div>
    <img src="#" class="img-fluid rounded mx-auto d-block" alt="" id="imgpreview" style="max-height: 500px;">
    <button type="input" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
